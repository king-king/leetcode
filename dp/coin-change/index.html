            <a href="https://leetcode.cn/problems/coin-change/">题目链接</a><br>

            给你一个整数数组 coins ，表示不同面额的硬币；以及一个整数 amount ，表示总金额。<br>

            计算并返回可以凑成总金额所需的最少的硬币个数 。如果没有任何一种硬币组合能组成总金额，返回 -1 。<br>

            你可以认为每种硬币的数量是无限的。<br>
            
            <code>
                输入：amount = 5, coins = [1, 2, 5]<br>
                输出：4<br>
                解释：有四种方式可以凑成总金额：<br>
                5=5<br>
                5=2+2+1<br>
                5=2+1+1+1<br>
                5=1+1+1+1+1<br>
            </code>
