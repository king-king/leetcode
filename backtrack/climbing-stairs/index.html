        <div>
            <a href="https://leetcode.cn/problems/climbing-stairs/">题目链接</a><br>

            假设你正在爬楼梯。需要 n 阶你才能到达楼顶。<br>

            每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？<br>


            <code>
                输入：n = 2<br>
                输出：2<br>
                解释：有两种方法可以爬到楼顶。<br>
                1. 1 阶 + 1 阶<br>
                2. 2 阶<br>

            </code>
        </div>
        <script src="./main.js"></script>
    </body>
