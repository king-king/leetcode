    <body>
        <div>
            <a href="https://leetcode.cn/problems/min-cost-climbing-stairs/">题目链接</a><br>

            给你一个整数数组 cost ，其中 cost[i] 是从楼梯第 i 个台阶向上爬需要支付的费用。一旦你支付此费用，即可选择向上爬一个或者两个台阶。<br>

            你可以选择从下标为 0 或下标为 1 的台阶开始爬楼梯。<br>

            请你计算并返回达到楼梯顶部的最低花费。<br>


            <code>
                输入：cost = [10,15,20]<br>
                输出：15<br>
                解释：你将从下标为 1 的台阶开始。<br>
                - 支付 15 ，向上爬两个台阶，到达楼梯顶部。<br>
                总花费为 15 。<br>

            </code>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
